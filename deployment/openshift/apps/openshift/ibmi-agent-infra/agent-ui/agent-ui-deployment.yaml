apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-ui
  annotations:
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"agent-ui:latest","namespace":"NAMESPACE_PLACEHOLDER"},"fieldPath":"spec.template.spec.containers[?(@.name==\"agent-ui\")].image","paused":false}]'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-ui
  template:
    metadata:
      labels:
        app: agent-ui
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - name: agent-ui
          image: image-registry.openshift-image-registry.svc:5000/NAMESPACE_PLACEHOLDER/agent-ui
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: NEXT_PUBLIC_API_URL
              value: http://agent-os-api:8000
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault


